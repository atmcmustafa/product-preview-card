<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/output.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
</head>

<body style="font-size: 14px;" class="font-Montserrat bg-cream">

    <main class="flex justify-center items-center md:p-24 p-12 container">
        <div class="flex flex-col md:flex-row items-center rounded-lg  max-w-xl shadow-xl">
            <div class="left-image w-full md:w-1/2  rounded-lg">
                <img src="images/image-product-desktop.jpg" alt="image" class="rounded-lg w-full h-1/2">
            </div>
            <div class="right-content p-6 w-full md:w-1/2 my-auto flex flex-col justify-center">
                <p class="tracking-widest font-semibold text-darkGrayishBlue">PERFUME</p>
                <h1 class="font-bold text-2xl my-5 font-fraunces">Gabrielle Essance Eau De Parfum</h1>
                <p class="text-darkGrayishBlue">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis ipsam
                    inventore, numquam quam maxime
                    ipsum id aut?</p>
                <div class="flex flex-row items-center my-4 gap-6">
                    <p class="text-darkCyan text-3xl font-bold font-fraunces">$149.99</p>
                    <small class="text-darkGrayishBlue line-through text-sm font-semibold">$169.99</small>
                </div>
                <button
                    class="px-12 py-3 rounded-lg bg-darkCyan text-center text-cream font-bold text-md mt-3 flex gap-4 items-center justify-center hover:opacity-80">
                    <img src="images/icon-cart.svg" alt="">
                    Add to Card
                </button>
            </div>
        </div>
    </main>

</body>

</html>
